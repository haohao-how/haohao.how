name: Expo EAS Build
on:
  workflow_dispatch:
    inputs:
      platform:
        description: Platform
        required: true
        default: all
        type: choice
        options:
          - ios
          - android
          - all
      profile:
        description: Profile
        required: true
        default: preview
        type: choice
        options:
          - preview
          - production

jobs:
  app-eas-build:
    name: EAS Build
    runs-on: ubuntu-latest
    steps:
      - name: üèó Clone repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: ./.github/actions/setup-tools

      - name: üöÄ Build app
        run: npx -y eas-cli@13.2.0 build --profile=${{ inputs.profile }} --platform=${{ inputs.platform }} --non-interactive
        working-directory: projects/app
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          EXPO_PUBLIC_REPLICACHE_LICENSE_KEY: ${{ secrets.EXPO_PUBLIC_REPLICACHE_LICENSE_KEY }}
